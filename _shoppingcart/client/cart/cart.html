<template name="cart">
    <div class="page-header">
        <h1>
            <strong style="color:black;font-size:24px;background:white;opacity:0.5" class="wow bounceInUp" data-wow-delay="0.8s">My Cart</strong>
        </h1>
    </div>
    <table class="span4 table table-striped table-bordered table-hover wow fadeInRight">
        <thead>
        <th>Qty</th>
        <th>Product</th>
        <th>Price</th>
        <th></th>
        </thead>
        <tbody>
        {{#each cartitems}}
        <tr>
            <td>{{qty}}</td>
            <td>{{productname}}</td>
            <td>{{currency price}}</td>
            <td><a href="#"><span class="label-important label removeci">X</span></a></td>
        </tr>
        {{else}}
        <tr>
            <td colspan="3">No Products in Cart</td>
        </tr>
        {{/each}}
      <!--   <tr>
            <td class="totalcol" colspan="2">SubTotal:</td>
            <td colspan="2">{{currency cartitems.subtotal}}</td>
        </tr> -->
       <!--  <tr>
            <td class="totalcol" colspan="2">Tax 6%:</td>
            <td colspan="2">{{currency cartitems.tax}}</td>
        </tr> -->
        <tr>
            <td class="totalcol" colspan="2">Total:</td>
            <td colspan="2">{{currency cartitems.total}}</td>
        </tr>
        <tr>
            <img src="https://www.paypal.com/en_US/i/logo/PayPal_mark_37x23.gif" align="left" style="margin-right:7px;"><span style="font-size:11px; font-family: Arial, Verdana;">The safer, easier way to pay.</span>
        <br>
            


        </tr>
       
        </tbody>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="UJGNKQSJ2JTMU">
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
</form>

    </table>

</template>
